<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAA2 Starter Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="track js-track">

            <div class="start"></div>

            <div class="car js-car">
                <img class="car__inner" src="img/car.svg">
            </div>

            <div class="lives">
                <span class="lives__label">LIVES</span>
                <span class="lives__value js-lives">-</span>
            </div>

        </div>
    </div>
    <div id="gameOverPopup" class="popup hidden">
        <div class="popup-content">
            <p>Game Over</p>
            <button id="retryButton">Retry</button>
        </div>
    </div>


    <script src="js/main.js" type="module"></script>

</body>
</html>
